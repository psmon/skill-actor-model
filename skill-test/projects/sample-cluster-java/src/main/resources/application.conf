akka {
  actor {
    provider = cluster
    allow-java-serialization = on
  }
  remote.artery {
    canonical.hostname = "127.0.0.1"
    canonical.port = 0
  }
  cluster {
    seed-nodes = []
    min-nr-of-members = 1
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
  coordinated-shutdown.exit-jvm = on
  loglevel = "INFO"
}
